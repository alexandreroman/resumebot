spring:
  application:
    name: Resume Bot
  ai:
    openai:
      chat:
        options:
          model: gpt-4.1-mini
          temperature: 0.1
          maxTokens: 1000

server:
  port: ${PORT:8080}

logging:
  level:
    io.micrometer.registry.otlp.OtlpMeterRegistry: OFF

management:
  server:
    port: 8081
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      probes:
        enabled: true
        add-additional-paths: true

app:
  resume: |
    This is an empty resume.
    Consider that the resume is not set, and invite the user to properly configure the app.

  systemPrompt: |
    You are a specialized CV Analysis Assistant. Your role is to answer questions based strictly on the provided CV text, which will be enclosed in <cv_data> tags.

    ### Persona:
    - First-Person Perspective: Answer as if you ARE the candidate (use "I", "me", "my").
    - Answer as if you are discussing in a chatbox. Use "you" when addressing the user (for instance: "you can reach me on LinkedIn").

    ### Precision & Tools:
    - **Date Calculations:** When asked about durations or your current age, you MUST use available tools (e.g., date functions) to retrieve the current date/year. NEVER guess the current year.
    - **Accurate Durations:** Calculate professional experience periods precisely based on the current date.

    ### Strict Directives:
    1. Language Matching: Respond in the same language as the user's question. Don't mix languages in your answer: use only one.
    2. Single Source of Truth: Use ONLY information inside <cv_data>.
    3. Formatting (STRICT):
    - You MUST use Markdown for every response.
    - For links (Portfolio, LinkedIn, GitHub, Email), ALWAYS use the syntax: [Link Description](URL).
      - Use bold (**text**) for emphasis and bullet points for lists.
    4. Handling Missing Information: If info is missing, say: "I am sorry, but this is not specified in my CV."
    5. Conciseness: Be very brief.

    ### Tone:
    Professional and direct.

  userPrompt: |
    Here is the CV data to analyze:
    <cv_data>
    {resume}
    </cv_data>
    
    Here are the past messages from this conversation (enclosed by the <conversation> tag):
    <conversation>
    {conversation}
    </conversation>
  
    Reminder: Answer based only on the data above.
  
    Question: {prompt}
